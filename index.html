<!DOCTYPE html>
<html lang="pt">
    <head>
        <meta charset="UTF-8">
        <title>Projeto Instagram</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="instagram-wrapper">
            
        <div class="instagram-celular">
            <img src="celular.png" alt="iphone">
             </div>
            
            <div class="instagram-continue">
            <div class="group">
                    <img src="instagram.png" class="instagram-logo" alt="logo" width="200px">
            <div class="foto-perfil">
                    <img src="eu.jpg" alt="minha foto de perfil" width="100px">
            </div>
                <a href="#" class="login">Continue como gabb.lira</a>
                <a href="#" class="logout">Remover conta</a>
                </div>
                <div class="group">
                    <p class="not-account">Não é gabb.lira?</p>
                    <p class="not-account">
                        <span class="link-blue">Alternar contas</span>
                        ou
                        <span class="link-blue">Inscreva-se</span>
                    </p>
                </div>
                <div class="get-the-app">
                    <p class="get-app">Baixe o aplicativo</p>
                    <div class="aplicativos">
                        <img src= "iconesdownload.png" alt="icone" width="150px">
                        <a.href="#" class="app.download"></a.href>
                    </div>
                </div>
            </div>
            

        </div>
    </body>
</html>
